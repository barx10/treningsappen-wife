# Fly.io configuration for Treningsappen
app = 'treningsappen'
primary_region = 'arn' # Stockholm (n√¶rmeste Norge)

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[env]
  PORT = '3000'
  NODE_ENV = 'production'
